<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <meta charset="utf-8">
  <title>Calculator</title>
</head>
<body>
  <div class="jumbotron">

    <h1>Calculator</h1>
<div class="calc">


    <div class="input-group input-group-lg">
      <input id="calculatorInput" type="text" readonly class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
    </div>
    <div class="calculator-buttons">

      <div class="container">
          <div class="row">
            <div class="col-sm-12">
              <button type="button" name="button" value=1 class="btn btn-primary numberButton">1</button>
              <button type="button" name="button" value=2 class="btn btn-primary numberButton">2</button>
              <button type="button" name="button" value=3 class="btn btn-primary numberButton">3</button>
              <button type="button" name="button" value=+ class="btn btn-primary actionButton">+</button>
              <button type="button" name="button" id="equals" class="btn btn-primary" onclick="eql()"  style="height: 158px; background-color: orange">=</button>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12">
              <button type="button" name="button" value=4 class="btn btn-primary numberButton">4</button>
              <button type="button" name="button" value=5 class="btn btn-primary numberButton">5</button>
              <button type="button" name="button" value=6 class="btn btn-primary numberButton">6</button>
              <button type="button" name="button" value=- class="btn btn-primary actionButton">-</button>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12">
              <button type="button" name="button" value=7 class="btn btn-primary numberButton">7</button>
              <button type="button" name="button" value=8 class="btn btn-primary numberButton">8</button>
              <button type="button" name="button" value=9 class="btn btn-primary numberButton">9</button>
              <button type="button" name="button" value=* class="btn btn-primary actionButton">*</button>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12">
              <button type="button" name="button" value=0 class="btn btn-primary numberButton">0</button>
              <button type="button" name="button" value=/ class="btn btn-primary actionButton">/</button>
              <button type="button" name="button" value=% class="btn btn-primary actionButton">%</button>
              <button type="button" name="button" id="delete" class="btn btn-primary">c</button>

            </div>
          </div>
      </div>
</div>




    </div>
  </div>
</body>
<script src="js.js"></script>
</html>
